<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gudea:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="contenedor contenido-header">
            <div class="barra">
                <div class="logo">
                    <a href="/">
                        <h2>ACHIEVE IT!</h2>
                    </a>
                </div>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="blog.thml">Blog</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="iniciar_sesion.html">Iniciar Sesión</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="contenedor seccion">
        <h2 class="fw-300 centrar-texto">Registrar objetivo</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/iniciar-sesion.jpg" alt="imagen iniciar sesion">
            </div>
            <div class="columnas-10 formulario-oe">
                <form action="#">
                    <div class="campo">
                        <label for="signo-obj">Selecciona el signo de tu objetivo</label>
                        <select> 
                            <option value disabled selected>Seleccionar</option>
                            <option value="Positivo">Positivo</option>
                            <option value="Negativo">Negativo</option>
                            <option value="Neutro">Neutro</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="impacto-obj">¿Cuál es el impacto de tu objetivo?</label>
                        <select> 
                            <option value disabled selected>Seleccionar</option>
                            <option value="Peronal">Personal</option>
                            <option value="Familiar">Familiar</option>
                            <option value="Laboral">Laboral</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="accion-obj">¿Qué es lo que quieres hacer?</label>
                        <input type="text" id="accion-obj" placeholder="Escribe la acción">
                    </div>
                    <div class="campo">
                        <label for="cantidad-obj">¿Cuánto de esa acción quieres hacer?</label>
                        <input type="number" name="quantity" id="cantidad-obj" min="1" max="1000"><br>
                    </div>
                    <div class="campo">
                        <label for="descripcion-obj">Describe la cantidad</label>
                        <input type="text" id="descripcion-obj" placeholder="Introduce la cantidad">
                    </div>
                    <div class="campo">
                        <label for="timepo-obj">¿En cuánto tiempo quieres cumplir tu objetivo?</label>
                        <input type="number" name="quantity" id="tiempo-obj" min="1" max="100"><br>
                        <select> 
                            <option value disabled selected>Seleccionar</option>
                            <option value="Año(s)">Año(s)</option>
                            <option value="Mes(meses)">Mes(meses)</option>
                            <option value="Semana(s)">Semana(s)</option>
                            <option value="Día(s)">Día(s)</option>
                        </select>
                    </div>
                    <div class="campo enviar">
                        <div class="margen-right">
                            <a class="boton boton-naranja" href="tutorial-obj.html">Tutorial</a><br>
                        </div>
                        <input type="submit" value="Registar" class="boton boton-naranja">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer-content">
        <p class="contenedor right-texto">Todos los derechos reservados</p>
    </footer>
</body>
</html>
